core: 8.x
type: theme
base theme: bootstrap

name: 'ATLAS Bootstrap Sub-Theme (CDN)'
description: 'This is the ATLAS Bootstrap overlay. It uses the jsDelivr CDN for all CSS and JavaScript. An override CSS file exists to modify the main payload, and twig templates can be placed in the folder here.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'atlas/global-styling'