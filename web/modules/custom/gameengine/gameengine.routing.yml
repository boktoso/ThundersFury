gameengine_dashboard:
  path: '/dashboard'
  defaults:
    _controller: '\Drupal\gameengine\Controller\Dashboard::content'
    _title: 'Dashboard'
  options:
      no_cache: TRUE
  requirements:
      _role: 'anonymous+authenticated'

gameengine_process:
  path: '/process'
  defaults:
    _controller: '\Drupal\gameengine\Controller\ProcessingEngine::processText'
  methods:  [POST]
  options:
    no_cache: TRUE
  requirements:
    _permission: 'access content'

gameengine_create_user:
  path: '/user/create'
  defaults:
    _controller: '\Drupal\gameengine\Controller\CreateUser::content'
    _title: 'Create New User'
  options:
    no_cache: TRUE
  requirements:
    _role: 'anonymous'

gameengine_checkusername:
  path: '/checkusername/{username}'
  defaults:
    _controller: '\Drupal\gameengine\Controller\CreateUser::checkIfUsernameAvailable'
  methods: [GET]
  options:
    no_cache: TRUE
  requirements:
    _permission: 'access content'